app:
  client:
    url: https://api.hoit.ai.kr
server:
  port: 8090
  shutdown: graceful
spring:
  config:
    activate:
      on-profile: default
    import: "application-secret.yml"
  security:
    oauth2:
      client:
        registration:
          google:
            redirect-uri: https://api.hoit.ai.kr/auth/google/redirect
  data:
    redis:
      host: 172.17.0.2
      port: 6379
  jpa:
    hibernate:
      ddl-auto: update
      show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    prometheus:
      enabled: true
  metrics:
    export:
      prometheus:
        enabled: true
logging:
  level:
    org:
      hibernate:
        SQL: DEBUG